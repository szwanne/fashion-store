<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Fashion Store</title>
  </head>
  <body>
    <!--PART 1 -->
    <!--THE NAVBAR SECTION-->
    <nav>
      <div class="left-links">
        <div class="hamburger-icon">
          <div class="hamburger-line1"></div>
          <div class="hamburger-line2"></div>
          <div class="hamburger-line3"></div>
        </div>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#collections">Collections</a></li>
          <li><a href="#new">New</a></li>
        </ul>
      </div>

      <div class="middle-link">
        <div id="diamond"></div>
      </div>

      <div class="right-links">
        <ul>
          <li>
            <a href="#">
              <img
                src="/Images/icons8-heart-64.png"
                alt="heart icon"
                width="40px"
                height="40px"
                class="nav-icon"
              />
            </a>
          </li>
          <ul class="sub-list">
            <li>
              <a href="#">
                <p class="btn">Cart</p>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-bag-shopping" style="color: #fff"></i>
              </a>
            </li>
          </ul>
          <li>
            <a href="#">
              <img
                src="/Images/icons8-user-96.png"
                alt="user"
                width="40px"
                height="40px"
                class="nav-icon"
              />
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!--TOP SECTION-->
    <div class="top-container">
      <p>MEN</p>
      <p>WOMEN</p>
      <p>KIDS</p>

      <div class="search-field">
        <input
          type="text"
          for="search"
          placeholder="Search"
          class="icon"
          name="search"
        />
      </div>
    </div>

    <!--BOTTOM SECTION-->

    <div class="bottom-container">
      <div class="item-1">
        <h1>NEW COLLECTION</h1>
        <p>Summer</p>
        <p>2024</p>
        <div class="bottom-field">
          <input
            type="text"
            for="search"
            placeholder="Go To Shop"
            class="arrow-icon"
            name="shop"
          />
          <div class="arrow">
            <img src="/Images/image6.png" alt="left-arrow" />
            <img src="/Images/image5.png" alt="right-arrow" />
          </div>
        </div>
      </div>
      <div class="item-2">
        <img
          src="/Images/image2.png"
          alt="semi-formal clothing"
          class="clothes"
        />
      </div>
      <div class="item-3">
        <img
          src="/Images/image3.png"
          alt="black tshift and denim jean"
          class="clothes"
        />
      </div>
    </div>

    <!--PART 2 -->
    <!--PART 3 -->
    <!--PART 4 -->
  </body>
</html>
